<header class="site-header">
  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper container">

        <a href="#" data-activates="nav-mobile" class="button-collapse show-on-large"><img width="40" class="icon circle" src="https://s.gravatar.com/avatar/f58b8f87c3ab75eb35b6b20a584ece4c?s=80" alt="Photo of Sean Henderson"></a>
        <a href="{{ site.baseurl }}/" class="brand-logo">{{ site.title }}</a>


        <a href="#" data-activates="nav-mobile" class="button-collapse right"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down">
          {% for my_page in site.pages %}
            {% if my_page.title != "404: Page not found" %}
            <li><a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
            {% endif %}
          {% endfor %}
        </ul>
        <ul class="side-nav" id="nav-mobile">
          {% for my_page in site.pages %}
            {% if my_page.title != "404: Page not found" %}
            <li><a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
            {% endif %}
          {% endfor %}
        </ul>
      </div>
    </nav>
  </div>
</header>
