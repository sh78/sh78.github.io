<article class="post col s12 m6">
  <div class="card">
    <div class="card-image">
      <img src="images/sample-1.jpg">
    </div>
    <div class="card-content">
			{{ if .Truncated }}
        <a title="Read More..." class="btn-floating halfway-fab waves-effect waves-light hoverable" href="{{ .Permalink }}">
          <i class="fas fa-glasses"><span class="sr-only">Read More...</span></i>
        </a>
			{{ end }}
      <div class="card--top">
        <h3 class="card-title">
          <a class="post-link" href="{{ .Permalink }}">
            {{ .Title }}
          </a>
        </h3>
        <span class="post-meta">
          <time>{{ .Date.Format "02.01.2006 15:04" }}</time>
          <time datetime="{{ .Date }}">{{ .Date }}</time>
        </span>
      </div>
      <div class="card--bottom">
        <p class="truncate">
          {{ .Summary }}
        </p>
      </div>
    </div>
  </div>
</article>
