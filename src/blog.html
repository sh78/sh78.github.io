---
layout: page
title: Blog
permalink: /blog/
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
          <div class="card-panel">
            <h3 class="post-title">
              {{ post.title }}
            </h3>
            <p class="post-meta"><time datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">{{ post.date | date: "%b %-d, %Y" }}</time>
            <div class="card-content">
            <p>{{ post.excerpt | strip_html | truncatewords: 36 }}</p>
            <p><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">Read More</a></p>
          </div>
      </li>
    {% endfor %}
  </ul>
</div>
