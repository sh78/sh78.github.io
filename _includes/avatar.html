{%- if site.author -%}
<div class="avatar" data-cycle="sean">
  <p>
    <a href="/assets/images/sean.jpg" title="view image">
      <img data-src="/assets/images/sean.jpg" alt="Sean Henderson">
    </a>
    {{ site.author | escape }}
    {%- else -%}
    {{ site.title | escape }}
    {%- endif -%}
    {%- if site.email -%}
    <br>
  </p>
</div>
{%- endif -%}
