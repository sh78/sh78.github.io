<style>
/* fade in on loaded */
html.js .no-fouc {
  opacity: 0;
}

html.loaded .no-fouc {
  opacity: 1;
  transition: opacity .5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
}

.loaded .spinner {
  display: none;
}

/* loading animation */
.spinner {
  bottom: 0;
  height: 60px;
  left: 0;
  margin: auto;
  position: fixed;
  right: 0;
  top: 0;
  width: 60px;
}

.double-bounce1, .double-bounce2 {
  animation: sk-bounce 2.0s infinite ease-in-out;
  background-color: #eee;
  border-radius: 50%;
  height: 100%;
  left: 0;
  opacity: 0.6;
  position: absolute;
  top: 0;
  width: 100%;
}

.double-bounce2 {
  animation-delay: -1.0s;
}

@keyframes sk-bounce {
  0%, 100% {
    transform: scale(0.0);
  } 50% {
    transform: scale(1.0);
  }
}
</style>
