<span class="post-author">
  <i class="fa fa-user" aria-hidden="true"></i>
  <span itemprop="author" itemscope itemtype="http://schema.org/Person">
    <span itemprop="name">
      {% if page.author %}
        {{ page.author }}
      {% else %}
        {{ post.author }}
      {% endif %}
    </span>
  </span>
</span>
